  <script>
    const correctPasscode = "3690030"; // Change this to your desired passcode
    const redirectURL = "file:///storage/emulated/0/projects/examMaterial/msceExams/englishExam/subjects.html"; // URL to redirect to

    // Check if user is already authenticated
    if (localStorage.getItem("authenticated") === "true") {
      // Show logout option
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("logoutSection").style.display = "block";

      // Optionally redirect automatically
      window.location.href = redirectURL;
    }

    function checkPasscode() {
      const input = document.getElementById("passcodeInput").value;

      if (input === correctPasscode) {
        localStorage.setItem("authenticated", "true");
        window.location.href = redirectURL;
      } else {
        alert("Incorrect passcode. Try again.");
      }
    }

    function logout() {
      localStorage.removeItem("authenticated");
      location.reload(); // Refresh the page
    }
  </script>
